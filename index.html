<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>General Trivia Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="quiz-box">
    <h1>Trivia Quiz</h1>
    <div id="additional-info"><p>This quiz contains general knowledge questions. Its has multiple choices answers.Try your best and good luck.</p>
    </div>
    <div id="start-screen">
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="question-screen">
      <p id="question-text"></p>
      <div id="answers">
      </div>
      <div>
        <button id="next-button" onclick="next()">next</button>
      </div>
    </div>

    <div id="result-screen">
      <h2>Your Score: <span id="score"></span></h2>
      <h3>Correct Answers You Missed:</h3>
      <ul id="review-list"></ul>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
